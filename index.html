<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Undo.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="demo/media/bootstrap.css">
        <link rel="stylesheet" href="demo/media/bootstrap-responsive.css">
        <link rel="stylesheet" href="demo/media/demo.css">
        <script>
            var OpenSans = "Open+Sans:400italic,400:latin,cyrillic",
                PressStart2P = "Press+Start+2P::latin,cyrillic",
                WebFontConfig = { "google": { "families": [ OpenSans, PressStart2P ] } }
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.3.0/webfont.js"></script>

        <script type="text/html" id="listview">
            <ul class="dropdown-menu main-menu">
                <li><a href="#@" class="action-new">New</a></li>
                <li class="divider"></li>
                <li><a href="#@" class="action-undo">Undo</a></li>
                <li><a href="#@" class="action-redo">Redo</a></li>

                <div class="modal-body"><input class="new-todo" type="text"></div>
